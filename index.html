<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/10c92a2de9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>text modifier</title>
  </head>
  <body>
    <div class="container">
      <h1>My text editor</h1>
      <div class="edit-area">
        <div class="icon">
          <div class="start-icon">
            <button id="bold"><i class="fa-solid fa-bold"></i></button>
            <button id="italic"><i class="fa-solid fa-italic"></i></button>
            <button id="underline">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>
          <div class="middle-icon">
            <button id="align-left">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="align-center">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="align-right">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="align-justify">
              <i class="fa-solid fa-align-justify"></i>
            </button>
          </div>
          <div class="end-input">
            <label for="">
              <input id="number-input" class="input-number" type="number" value="15" />
            </label>
            <label for="">
              <input id="color-input" type="color" />
            </label>
          </div>
        </div>
        <div  class="text-area">
          <textarea id="text-area" class="text-area" name="" cols="85" rows="10"></textarea>
        </div>
      </div>
    </div>

    <script src="js/text.js"></script>
  </body>
</html>
