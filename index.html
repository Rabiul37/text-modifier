<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10c92a2de9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>text modifier</title>
</head>
<body>
<div class="container">
    <h1>My text editor</h1>
    <div>
        <div class="icon">
          <div class="start-icon">
            <div><i class="fa-solid fa-bold"></i></div>
            <div><i class="fa-solid fa-italic"></i></div>
            <div><i class="fa-solid fa-underline"></i></div>
          </div>
          <div class="middle-icon">
            <div><i class="fa-solid fa-align-left"></i></div>
            <div><i class="fa-solid fa-align-center"></i></div>
            <div><i class="fa-solid fa-align-right"></i></div>
            <div><i class="fa-solid fa-align-justify"></i></div>
          </div>
          <div class="end-input">
            <label for="">
                <input type="number">
            </label>
            <label for="">
                <input type="color">
            </label>
          </div>
        </div>
        <div class="text-area">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
</div>

    <script src="js/text.js"></script>
</body>
</html>
